<form [ngClass]="{'loading': loading}" [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="post">
  <span *ngIf="error && error.length > 0">{{error}}</span>
  <input placeholder="Email" type="email" formControlName="email" required/>
  <input placeholder="Heslo" type="password" formControlName="password" required/>
  <button>Přihlásit se</button>
</form>
