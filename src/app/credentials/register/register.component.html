<form [ngClass]="{'loading': loading}" [formGroup]="registerForm" (ngSubmit)="onSubmit()"  method="post">
  <span *ngIf="error.length > 0">{{error}}</span>
  <input placeholder="Jméno" type="text" formControlName="name" required>
  <input placeholder="Příjmení" type="text" formControlName="surname" required>
  <input placeholder="ID studenta" type="text" formControlName="student" required>
  <input placeholder="Telefon" type="tel" formControlName="phone" required/>
  <input placeholder="Email" type="email" formControlName="email" required/>
  <input placeholder="Heslo" type="password" formControlName="password" required/>
  <input placeholder="Heslo znovu" type="password" formControlName="passwordRepeat" required/>
  <button type="submit">Registrovat se</button>
</form>
