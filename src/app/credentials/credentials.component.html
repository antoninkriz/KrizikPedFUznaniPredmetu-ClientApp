<main>
  <div [ngClass]='type' class="credentialsBox">
    <div class="loginSwitch">
      <span [ngClass]="{'active': type == 'login'}">Login</span>
      <span [ngClass]="{'active': type == 'register'}">Registrace</span>
    </div>
    <div class="credentialsWrapper">
      <app-register></app-register>
      <app-login></app-login>
    </div>
  </div>
</main>
